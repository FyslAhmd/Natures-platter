<!DOCTYPE html>
<html data-theme="light" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature's Platter</title>
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap"
        rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/1871cbc40f.js" crossorigin="anonymous"></script>
    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'accent-color': '#179800',
                    },
                    fontFamily: {
                        'sora': ['Sora', 'sans-serif'],
                        'poppins': ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="font-sora">
    <header class="bg-gradient-to-b from-[#FFFFFF] to-[#EFEBE3]">
        <!-- nav bar -->
        <div class="max-w-[1320px] mx-auto border border-accent-color md:border-hidden">
            <div class="navbar">
                <div class="navbar-start flex-1 justify-between">
                    <a class="btn btn-ghost text-xl">
                        <img class="w-3/4" src="assets/logo-header.png" alt="">
                    </a>
                    <div class="text-end">
                        <div role="button" class="btn btn-ghost lg:hidden">
                            <i class="fa-solid fa-bars text-2xl text-accent-color"></i>
                        </div>
                    </div>
                </div>
                <div class="navbar-center hidden lg:flex lg:flex-1">
                    <ul class="menu menu-horizontal px-1">
                        <li><a class="text-xl">Product</a></li>
                        <li><a class="text-xl">Services</a></li>
                        <li><a class="text-xl">Contact us</a></li>
                    </ul>
                </div>
                <div class="navbar-end space-x-4 hidden lg:flex lg:flex-1">
                    <i class="fa-solid fa-magnifying-glass text-xl"></i>
                    <i class="fa-solid fa-cart-shopping text-xl"></i>
                    <a class="btn bg-white px-7 py-3 border border-accent-color">Login</a>
                    <a class="btn bg-accent-color px-7 py-3 text-white">Register</a>
                </div>
            </div>
        </div>

        <!-- hero section -->
        <div class="hero">
            <div class="hero-content flex-col p-0">
                <div class="max-w-[850px] text-center mt-12 md:mt-24 px-4">
                    <h1 class="text-3xl md:text-5xl font-semibold">Freshness <span class="text-accent-color">You Can<br>Count</span> On, Prices You’ll Love!</h1>
                    <p class="py-6 opacity-80 text-base md:text-xl">Shop your daily essentials at unbeatable prices. From fresh produce to pantry staples, we’ve got you covered every day!
                    </p>
                </div>
                <img src="assets/hero-vegetables.png" class="max-w-3xl w-full" />
            </div>
        </div>
    </header>


    <main class="max-w-[1320px] mx-auto">

    </main>

    <footer>

    </footer>
</body>

</html>
